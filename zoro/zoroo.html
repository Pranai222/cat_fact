<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Platform</title>
  <link rel="stylesheet" href="style.css">

  <style>
  
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f5f7fa;
    }

    header.head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 15px 50px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header img {
      height: 40px;
      width: auto;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #0077ff;
    }

    .img {
      width: 60%;
      max-width: 600px;
      margin: 40px auto;
      display: block;
    }

    h1 {
      font-size: 2.2rem;
      color: #222;
      margin-top: 20px;
    }

    p {
      color: #555;
      max-width: 600px;
      margin: 15px auto;
      font-size: 1rem;
      line-height: 1.5;
    }

    button {
      background-color: #0077ff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fcb;
    }
  </style>
</head>
<body>

  <header class="head">
    <img src="logo.svg" alt="logo">
    <nav>
      <a href="#">Sign Up</a>
      <a href="#">About</a>
      <a href="#">Products</a>
      <a href="#">Pricing</a>
      <a href="#">Support</a>
    </nav>
  </header>

  <main>
    <img src="landing.svg" alt="landing" class="img">
    <h1>Invest in Everything</h1>
    <p>Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.</p>
    <button>Sign Up for Free</button>
  </main>

</body>
</html>
